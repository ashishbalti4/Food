<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Online Food Delievery Service in India on Foodbarista.com</title>
    <link rel ="stylesheet" href ="style.css">
    <link rel ="stylesheet" media= "screen and (max-width: 1086px)"href ="phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <nav id ="navbar">
        <div id="foodlogo">
            <img src = "foodlogo.png" alt = "Foodbarista.com" >
            

        </div>
    
  
    <ul>
        <li class = "item"><a href ="#home">Home</a></li>
        <li class = "item"><a href ="#services">Services</a></li>
        <li class = "item"><a href ="#client-section">Our Clients</a></li>
        <li class = "item"><a href ="#contact">Contact us</a></li>
    </ul>
    
</nav>

<section id="home">
    <h1 class = "h-primary">Welcome <span class="auto-input"></span></h1>
    <p>Healthy and Yummy Food Taste Better</p>
    
    <button class="btn">Order Now</button>
</section>


    <section class="services-container">
        <h1 class= "h-primary center">Our Services</h1>
        <div id ="services">
            <div class="box">
            <img src = "img7.jpg" alt="">
            <h2 class = "h-secondary center">Food Ordering</h2>
           
        </div>
        <div class="box">
            <img src = "img6.jpg" alt="">
            <h2 class = "h-secondary center">Food Delievery</h2>
            
        </div>
        <div class="box">
            <img src = "pic4.jpg" alt="">
            <h2 class = "h-secondary center">Variety of Options </h2>
            
        </div>
        </div>     
        
        <section id ="client-section">
            <h1 class ="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="logo5.png" alt="Our Client">
            </div>

            <div class="client-item">
                <img src="logo2.png" alt="Our Client">
            </div>

            <div class="client-item">
                <img src="logo4.png" alt="Our Client">
            </div>

            <div class="client-item">
                <img src="logo6.png" alt="Our Client">
            </div>
            
            
        </div>

        </section>

    <section id ="contact">
        <h1 class = "c-primary center">Contact Us</h1>
        <div id ="contact-box">
            <form action="">
                <div class="form-group">
                    <label form ="name">Name : </label>
                    <input type ="text" name ="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label form ="email">Email : </label>
                    <input type ="email" name ="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label form ="phone">Phone Number : </label>
                    <input type ="phone" name ="name" id="phone" placeholder="Enter your phone number ">
                </div>
                <div class="form-group">
                    <label form ="name">Message : </label>
                    <textarea name ="message" id ="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.Foodbarista.com. All rights reserved.
        </div>

    </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed=new Typed(".auto-input",{
            strings: ["  to FoodBarista"],
            typeSpeed:80,
            backSpeed:80,
            loop:true
        })
    </script>
